{% extends "eventos/base.html" %}

{% block title %} Eliminar Evento {% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width: 600px;">
  <div class="card-body">
    <h2 class="card-title mb-4">¿Estás seguro de que deseas eliminar el evento "{{ evento.titulo }}"?</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Sí, eliminar</button>
      <a href="{% url 'lista_eventos' %}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
