{% extends "eventos/base.html" %}

{% block title %} Eliminar Inscripción {% endblock %}

{% block content %}
<div class="card mx-auto border-danger" style="max-width: 600px">
  <div class="card-body">
    <h2 class="card-title text-danger mb-4">
      ¿Eliminar inscripción de "{{ inscripcion.nombre_participante }}" para el evento "{{ inscripcion.evento.titulo }}"?
    </h2>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Sí, eliminar</button>
      <a href="{% url 'lista_inscripciones' %}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
