<h2>Inscripciones</h2>
<a href="{% url 'crear_inscripcion' %}">Nueva inscripci√≥n</a>
<ul>
  {% for inscripcion in inscripciones %}
  <li>
    Evento: {{ inscripcion.evento.titulo }} - Participante: {{
    inscripcion.nombre_participante }} [<a
      href="{% url 'editar_inscripcion' inscripcion.id %}"
      >Editar</a
    >] [<a href="{% url 'eliminar_inscripcion' inscripcion.id %}">Eliminar</a>]
  </li>
  {% empty %}
  <li>No hay inscripciones registradas.</li>
  {% endfor %}
</ul>
<a href="/">Volver al inicio</a>
