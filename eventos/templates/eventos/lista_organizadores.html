<h2>Organizadores</h2>
<a href="{% url 'crear_organizador' %}">Crear nuevo</a>
<ul>
  {% for organizador in organizadores %}
  <li>
    {{ organizador.nombre }} - {{ organizador.email }} [<a
      href="{% url 'editar_organizador' organizador.id %}"
      >Editar</a
    >] [<a href="{% url 'eliminar_organizador' organizador.id %}">Eliminar</a>]
  </li>
  {% empty %}
  <li>No hay organizadores.</li>
  {% endfor %}
</ul>
